<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>KENZIEFLIX</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.png" alt="KENZIEFLIX Logo" class="logo_imagem">
            <h2 class="logo_descricao">Quem está assistindo?</h2>
        </div>
        <div class="perfil">
            <ul class="perfil_flex">
                <li>
                    <a href="" class="perfil_link">
                        <div class="perfil_maxIcone">
                            <img src="./images/avatar1.jpg" alt="Perfil da Aline" class="perfil_icone">  
                        </div> 
                        <p class="perfil_nome">Aline</p>
                    </a>
                </li>
                <li>
                    <a href="" class="perfil_link">
                        <div class="perfil_maxIcone">
                            <img src="./images/avatar2.jpg" alt="Perfil do Pedrinho" class="perfil_icone">  
                        </div> 
                        <p class="perfil_nome">Pedrinho</p>
                    </a>
                </li>
                <li>
                    <a href="" class="perfil_link">
                        <div class="perfil_maxIcone">
                            <img src="./images/avatar3.jpg" alt="Perfil da Júlia" class="perfil_icone">  
                        </div> 
                        <p class="perfil_nome">Júlia</p>
                    </a>
                </li>
                <li>
                    <a href="" class="perfil_link">
                        <div class="perfil_adicionar"> </div>
                        <p class="perfil_nome">Adicionar perfil</p> 
                    </a>
                    
                </li>
            </ul>
        </div>
        <div class="gerenciar">
            <a href="" class="gerenciar_btn">Gerenciar Perfis</a>
        </div>
    </div>
</body>
</html>
